table:
  name: recipe
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: Ingredients
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: Ingredients
          schema: public
  - name: categories
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: category
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: comment
          schema: public
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: favorite
          schema: public
  - name: images
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: images
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: likes
          schema: public
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: rating
          schema: public
  - name: steps
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: steps
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
        - desc
        - time
        - title
select_permissions:
  - role: anonymous
    permission:
      columns:
        - time
        - desc
        - title
        - created_at
        - updated_at
        - id
        - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - time
        - desc
        - title
        - created_at
        - updated_at
        - id
        - user_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - desc
        - time
        - title
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
