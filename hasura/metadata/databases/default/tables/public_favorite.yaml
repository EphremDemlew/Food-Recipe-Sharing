table:
  name: favorite
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - recipe_id
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - recipe_id
        - user_id
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
