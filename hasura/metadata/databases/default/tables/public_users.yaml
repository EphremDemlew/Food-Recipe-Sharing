table:
  name: users
  schema: public
array_relationships:
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: favorite
          schema: public
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: recipe
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - email
        - first_name
        - last_name
        - password
        - created_at
        - updated_at
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - email
        - first_name
        - last_name
        - password
        - created_at
        - updated_at
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - first_name
        - last_name
        - password
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
