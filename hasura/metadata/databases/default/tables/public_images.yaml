table:
  name: images
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
      set:
        recipe_id: x-hasura-User-Id
      columns:
        - image_url
select_permissions:
  - role: anonymous
    permission:
      columns:
        - image_url
        - created_at
        - updated_at
        - id
        - recipe_id
      filter: {}
  - role: user
    permission:
      columns:
        - image_url
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - image_url
      filter:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
      check:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
