table:
  name: comment
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      columns:
        - comment
        - recipe_id
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - comment
        - created_at
        - updated_at
        - id
        - recipe_id
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - comment
        - user_id
        - recipe_id
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - comment
        - recipe_id
        - user_id
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
