table:
  name: likes
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
      columns:
        - like
        - recipe_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - like
        - id
        - recipe_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - like
        - id
        - recipe_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - like
      filter:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
      check:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
